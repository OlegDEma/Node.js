<p style="text-align: center; color: red;">{{error}}</p>
<form (ngSubmit)="register()" [formGroup]="form">
  <div class="imgcontainer">
  </div>

  <div class="container">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" formControlName="name" [(ngModel)]="email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" formControlName="password" [(ngModel)]="password" name="psw" required>

    <button type="submit" [disabled]="!form.valid">Register</button>
  </div>
</form>
